<head>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Layout */
    .store-wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 30px 20px 60px; /* reduced top padding */
    }
    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 24px;
      align-items: stretch;
    }

    /* Support note under H2 */
    .support-note {
      margin-top: 8px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: var(--navy-2);
      background: #eef3fb;
      border: 1px solid #e0e8f7;
      padding: 10px 14px;
      border-radius: 10px;
      display: inline-block;
    }

    /* Product cards */
    .product-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background:#fff;
      border:1px solid #e9edf5;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(10,22,50,0.06);
      padding:18px;
      text-align:center;
    }

    .product-card h3 { margin:10px 0 6px; }
    .product-img {
      width:100%;
      height:auto;
      border-radius:8px;
      margin-bottom:10px;
      display:block;
    }

    .price { margin:6px 0 8px; color:#263247; font-size:0.95rem; }
    .btn-row { display:flex; flex-direction:column; gap:8px; margin-top:8px; }
    a.payhip-add-to-cart-button.btn { text-decoration:none; }

    /* eBook link underline effect */
    .underline-pink {
      position: relative;
      display: inline-block;
      text-decoration: none;
    }
    .underline-pink::after {
      content:""; position:absolute; left:0; right:0; bottom:-2px; height:3px;
      background: var(--accent); border-radius:2px;
      transform: scaleX(0); transform-origin:left;
      transition: transform .18s ease-out;
    }
    .underline-pink:hover::after,
    .underline-pink:focus-visible::after { transform: scaleX(1); }

    .store-links {
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:8px;
      align-items:center;
    }
    .store-links a.btn.secondary {
      background: transparent;
      border: none;
      padding: 0;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      color: #1a2b6b;
    }
    .store-links a.btn.secondary:hover { background: transparent; }

    @media (max-width: 520px){
      .product-img { max-height: 360px; }
      .product-card { padding:16px; }
    }
  </style>
</head>
